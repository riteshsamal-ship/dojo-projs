<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name">
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
    <label for="confirm password">Confirm Password</label>
    <input type="confirm password" id="confirm password" name="confirm password">
    <label for="Birthday">Birthday:</label>
    <input type="text" id="Birthday" name="Birthday">
    <p>Select your gender:</p>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
   
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">
    
    <label for="decline">Prefer not to say</label>
    <input type="radio" id="decline" name="gender" value="decline">
    <p> short description about yourself:</p>
    <textarea name="short description about yourself"></textarea>
    
    <p>Select your Favorite Language:</p>
    <select name="Language">
        <option value="Python">Python</option>
        <option value="Java">Java</option>
        <option value="C#">C#</option>
    </select>

    <input type="submit" value="submit">
    
    
</body>
</html>
